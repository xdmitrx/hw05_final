{% extends "base.html" %}
{% block title %}Войти{% endblock %}
{% block content %}

{% load user_filters %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Войти на сайт
        </div>
        <div class="card-body">
          <form method="post"
            {% if action_url %}
              action="{% url url 'login' %}"
            {% endif %}>
          {% csrf_token %}
          {% include 'posts/includes/form.html' %}  
          <div class="col-md-6 offset-md-4">
            <button type="submit" class="btn btn-primary">
              Войти
            </button>
            <a href="{% url 'login' %}" class="btn btn-link">
              Забыли пароль?
            </a>
          </div>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
